version: '3.8'

services:
  frontend:
    build:
      context: ./messenger-app
    ports:
      - "3000:3000"
    depends_on:
      - auth
      - chat

  auth:
    build:
      context: ./services/auth
    ports:
      - "5001:5001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/nodechat-app
    depends_on:
      - mongo

  chat:
    build:
      context: ./services/chat
    ports:
      - "5002:5002"
    environment:
      - MONGO_URL=mongodb://mongo:27017/nodechat-app
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: