version: '3.8'

services:
  frontend:
    build:
      context: ./messenger-app
    ports:
      - "3000:3000"
    depends_on:
      - auth
      - chat
    networks:
      - app-network

  auth:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth
        PORT: 5001
    network_mode: host
    ports:
      - "5001:5001"
    environment:
      - MONGO_URL=mongodb://localhost:27017/nodechat-app
    depends_on:
      - mongo

  chat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: chat
        PORT: 5002
    network_mode: host
    ports:
      - "5002:5002"
    environment:
      - MONGO_URL=mongodb://localhost:27017/nodechat-app
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge